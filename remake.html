<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title>SPACE SHOOTER</title>
        <style>
            body{
                margin-top: 10px;
                margin-bottom: 10px;
                margin-left: 450px;
                margin-right: 200px;
            }
        </style>
    </head>
    <body>

        <canvas id = "canvas" style="background:#000;"></canvas>

        <script type ="text/javascript">


            //CANVAS SETUP
            var canvas = document.getElementById('canvas'),
                c = canvas.getContext('2d');
            var innerWidth = 500,
                innerHeight = 600;
            canvas.width = innerWidth;
            canvas.height = innerHeight;
            

            var score=0,
                lastTime=0;
        

            //KEYBOARD CONTROLS
            var map = {
                37:false,
                39:false,
                38:false,
                40:false,
                32:false,
            }

            addEventListener('keydown',function(event){
                if(event.keyCode in map){
                    map[event.keyCode] = true;

                    if(map[37]){
                        player.x += -10;
                    }else if(map[39]){
                        player.x += 10;
                    }else if(map[38]){
                        player.y += -10;
                    }else if(map[40]){
                        player.y += 10
                    }
                }
            });

            addEventListener('keyup',function(event){
                if(event.keyCode in map){
                    map[event.keyCode] = false;
                }
            });


            //PLAYER SETUP
            var player = {},
                player_width = 70;
                player_height = 80;
                player_img = new Image();
                player_img.src = 'war.png';


            player = {
                width : player_width,
                height : player_height,
                x : (innerWidth/2) - (player_width/2),
                y : (innerHeight) - (player_height+10),
                power : 10,
                draw: function(){

                    if(this.x <= 0){
                        this.x = 0;
                    }else if(this.x >= (innerWidth-this.width)){
                        this.x = ( innerWidth - this.width);
                    }
                    
                    if(this.y <= 0){
                        this.y = 0;
                    }else if(this.y >= (innerHeight-this.height)){
                        this.y = (innerHeight - this.height);
                    }
                    c.drawImage(player_img, this.x, this.y, this.width, this.height);
                }

            };

            //ENEMY SETUP
            var enemyArray = [],
                enemyIndex = 0,
                enemy_width = 90,
                enemy_height = 55,
                enemy_timer = 200,//////////////
                enemy_img = new Image();
                enemy_img.src = 'alien.png';


            function enemy(x, y, dx, dy, enemy_img, enemy_width, enemy_height, rotation){
                this.x = x;
                this.y = y;
                this.dx = dx;
                this.dy = dy;
                this.img = enemy_img;
                this.width = enemy_width;
                this.height = enemy_height;
                this.rotation = rotation;
                enemyIndex++;
                enemyArray[enemyIndex] = this;
                this.id = enemyIndex;

                if(this.rotation < 0.2){
                    this.dx = -this.dx;
                }else if(this.rotation > 0.7){
                    this.dx = -this.dx;
                }else{
                    this.dx = this.dx;
                    this.dy = this.dy;
                }

                this.update = function(){
                    this.y += this.dy;
                    this.x += this.dx;

                    if(this.x + this.width >= innerWidth){
                        this.dx = -this.dx;
                    }else if(this.x <= 0){
                        this.dx = Math.abs(this.dx);
                    }

                    if(this.y > innerHeight + this.height){
                        this.delete();
                    }


                    this.draw();

                }
                
                this.delete = function(){
                    delete enemyArray[this.id];
                }    

                this.draw = function(){
                c.drawImage(this.img, this.x, this.y, this.width, this.height);
                }
            }

            function create_enemy(){
                var x = Math.random() * (innerWidth - enemy_width);
                var y = -(enemy_height);
                var dx = 2 + Math.abs(Math.random()*10 - 5);
                var dy = 4 + Math.abs(Math.random()*10 - 5);
                var rotation = Math.random();
                new  enemy(x, y, dx, dy, enemy_img, enemy_width, enemy_height, rotation);
            }



            //BULLETS SETUP
            var bulletsArray = [],
                bulletIndex = 0,
                bullet_width = 8,
                bullet_height = 10,
                speed = 10,
                bullet_last_time = 0,
                bullet_timer = 200;

            function bullet(x, y, width, height, speed){
                this.x = x;
                this.y = y;
                this.width = width;
                this.height = height;
                this.speed = speed;

                bulletIndex++;
                bulletsArray[bulletIndex] = this;
                this.id = bulletIndex;

                this.update = function(){
                    this.y += -this.speed;
                    if(this.y <  -this.height){
                        delete this.delete();
                    }
                    this.draw();
                }

                this.delete = function() {
                    delete bulletsArray[this.id];
                }

                this.draw = function(){
                    c.beginPath();
                    c.rect(this.x, this.y, this.width, this.height);
                    c.fillstyle = '#fff';
                    c.fill();
                    c.stroke();
                }
            }


            function fire(){
                var x = (player.x + player.width/2) - bullet_width/2;
                var y = player.y;
                new bullet (x, y, bullet_width, bullet_height, speed);
            }


            //COLLISION CONTROL
            function collides(a,b){
                return a.x < b.x + b.width &&
                       a.x + a.width > b.x &&
                       a.y < b.y + b.height &&
                       a.y + a.height > b.y;         
            }

            function handlecollisions(){
                bulletsArray.forEach(function(bullet){
                    enemyArray.forEach(function(enemy){
                        if(collides(bullet ,enemy)){
                            bullet.delete();
                            enemy.delete();
                            score++;
                        }
                    });
                });
            

                enemyArray.forEach(function(enemy){
                    if(collides(player, enemy)){
                        
                        player.power -= 2;
                        enemy.delete();
                    }
                });
            }



            //ANIMATION
            function animate(currentTime){
                var animation = requestAnimationFrame(animate);
                c.clearRect(0,0,canvas.width,canvas.height);
                //score
                c.font = '18px arial';
                c.fillStyle = '#fff';
                c.fillText('SCORE: '+score, 10, 22);
                
                //power
                c.font = '18px arial';
                c.fillStyle = '#fff';
                c.fillText('POWER: '+player.power, innerWidth-110, 22);
                

                //player creation
                player.draw();


                //enemy creation
                if(currentTime >= lastTime + enemy_timer){
                    lastTime = currentTime;
                    create_enemy();
                }

                enemyArray.forEach(function(enemy){
                    enemy.update();
                });


                //power control
                if(enemy.y + enemy.height > innerHeight){
                    player.power -= 2;
                }


                //bullets creation
                if( currentTime >= bullet_last_time + bullet_timer){
                    bullet_last_time = currentTime;
                    fire();   
                }
                bulletsArray.forEach(function(bullet){
                    bullet.update();
                });


                //detect collisions
                handlecollisions();


                if(player.power <= 0){
                    cancelAnimationFrame(animation);
                    alert("GAME OVER");
                    alert("Your Score is: " + score);
                }
            }animate();
        </script>

    </body>

</html>
